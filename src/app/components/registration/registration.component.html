<div class="body">
  <h1>משתמש חדש </h1>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()" class="Container">

    <div class="form-group">
      <label for="fullName">userName:</label>
      <input type="text" placeholder="userName:" class="form-control" formControlName="userName" id="userName"
        autocomplete="off">
      <div class="error"
        *ngIf="addForm.controls['userName'].hasError('required') && addForm.controls['userName'].touched">userName is
        required</div>
    </div>
    <div class="form-group">
      <label for="fullName">password:</label>
      <input type="password" placeholder="password:" class="form-control" formControlName="password" id="password"
        autocomplete="off">
      <div class="error"
        *ngIf="addForm.controls['password'].hasError('required') && addForm.controls['password'].touched">password is
        required</div>
    </div>
    <div class="form-group">
      <label for="fullName">userEmail:</label>
      <input type="email" class="form-control" formControlName="userEmail" id="userEmail" autocomplete="off">
      <div class="error"
        *ngIf="addForm.controls['userEmail'].hasError('required') && addForm.controls['userEmail'].touched">userEmail is
        required</div>
    </div>
    <div class="form-group">
      <label for="fullName">address:</label>
      <input type="text" class="form-control" formControlName="address" id="address" autocomplete="off">
      <div class="error"
        *ngIf="addForm.controls['address'].hasError('required') && addForm.controls['address'].touched">address is
        required</div>
    </div>
    <div class="form-group">
      <label for="fullName">phone:</label>
      <input type="text" class="form-control" formControlName="phone" id="phone" autocomplete="off">
      <div class="error" *ngIf="addForm.controls['phone'].hasError('required') && addForm.controls['phone'].touched">
        fhone is required</div>
    </div>

    <button class="btn btn-success" [disabled]="addForm.invalid">ADD USER</button>
  </form>
</div>
