<div class="body">
  <h1> חיבור למשתמש </h1>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()" class="Container">


    <div class="form-group">
      <label for="fullName">userEmail:</label>
      <input type="email" class="form-control" formControlName="userEmail" id="userEmail" autocomplete="off">
      <div class="error"
        *ngIf="addForm.controls['userEmail'].hasError('required') && addForm.controls['userEmail'].touched">userEmail is
        required</div>
    </div>

    <div class="form-group">
      <label for="fullName">password:</label>
      <input type="password" placeholder="password:" class="form-control" formControlName="password" id="password"
        autocomplete="off">
      <div class="error"
        *ngIf="addForm.controls['password'].hasError('required') && addForm.controls['password'].touched">password is
        required</div>
    </div>

    <button class="btn btn-success" [disabled]="addForm.invalid">CONNECT</button>
  </form>
</div>
